services:
  fastapi-app:
    build: .
    container_name: fastapi-container
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    #volumes:
    #  - ./app:/app  # Para desarrollo con hot-reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Agregar un cron para reiniciar el contenedor a las 2 am cada d√≠a
    command: ["sh", "-c", "crontab /etc/cron.d/cron-job && cron -f"]
    volumes:
      - ./cron-job:/etc/cron.d/cron-job

volumes:
  cron-job:
    driver: local